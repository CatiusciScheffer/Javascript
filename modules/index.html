<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Módulos em JS</title>
</head>
<body>
    <h1>Testando Modules</h1>
    <button onclick="mudaTexto(this)">Clique aqui!</button> 
    <!-- onclick pq o script está no próprio HTML -->
    <script type="module" src="main.mjs">
        
    </script>
    <script>
        function mudaTexto(id) {
            id.innerHTML = 'Mudei!';
        }
    </script>
</body>
</html>
